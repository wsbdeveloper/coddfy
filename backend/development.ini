###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:cursor-contracts-manager

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = pt_BR

# Database URL (pode ser sobrescrito pela vari√°vel de ambiente DATABASE_URL)
sqlalchemy.url = postgresql://ccm_user:ccm_password@localhost:5432/ccm_db

# JWT Configuration
jwt.secret = your-secret-key-change-in-production
jwt.algorithm = HS256
jwt.expiration = 86400

# CORS
cors.allow_origins = http://localhost:5173 http://localhost:3000

# Adiciona suporte a tratamento de JSON
pyramid.includes =
    pyramid_jinja2

[pshell]
setup = backend.pshell.setup

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, backend, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_backend]
level = DEBUG
handlers =
qualname = backend

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

